<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/webmap-brt.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/webmap-brt-expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/bus_stops_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.959155873777696,-98.34765556199129],[19.090022479410795,-98.07164760998482]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('Desarrollado por: <a href="https://www.linkedin.com/in/geofrancisco/" title="Ingeniero Francisco Contreras "target="_blank">Francisco Contreras</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="#">GEOCARTOS</a> ');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_DarkMatternolabels_0');
        map.getPane('pane_DarkMatternolabels_0').style.zIndex = 400;
        var layer_DarkMatternolabels_0 =
        L.tileLayer('https://tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png?apikey=fd7ae4f5adc0413786c484d877ecebd3',
        {
            pane: 'pane_DarkMatternolabels_0', 
            opacity: 1.0,
            attribution: 'Basemap ©<a href="https://stadiamaps.com/">Stadia Maps</a> &middot; Data ©<a href=https://www.openstreetmap.org/copyright">OpenStreetMaps</a>' ,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatternolabels_0;
        map.addLayer(layer_DarkMatternolabels_0);
        function pop_bus_stops_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ROUTE'] !== null ? autolinker.link(feature.properties['ROUTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ruta'] !== null ? autolinker.link(feature.properties['ruta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }


        var iconL1 = L.icon({iconUrl:'images/png/icon-l1.png',iconSize:[15,15]})
            iconL2 = L.icon({iconUrl:'images/png/icon-l2.png',iconSize:[15,15]})
            iconL3 = L.icon({iconUrl:'images/png/icon-l3.png',iconSize:[15,15]})

        

        function style_bus_stops_1_0(feature) {
            switch(String(feature.properties['ruta'])) {
                case 'L1':
                    return iconL1
                    break;
                case 'L2':
                    return iconL2
                    break;
                case 'L3':
                    return iconL3
                    break;
                default:
                    return {
                pane: 'pane_bus_stops_1',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,113,201,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_bus_stops_1');
        map.getPane('pane_bus_stops_1').style.zIndex = 401;
        map.getPane('pane_bus_stops_1').style['mix-blend-mode'] = 'normal';
        var layer_bus_stops_1 = new L.geoJson(json_bus_stops_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_bus_stops_1',
            layerName: 'layer_bus_stops_1',
            pane: 'pane_bus_stops_1',
            onEachFeature: pop_bus_stops_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, {icon:style_bus_stops_1_0(feature)});
            },
        });
        bounds_group.addLayer(layer_bus_stops_1);
        map.addLayer(layer_bus_stops_1);
        setBounds();
        </script>
    </body>
</html>
